<div class="background px-5 d-flex justify-content-center">
    <div class="form-group d-flex flex-column width-60">
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <div class="mt-4">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput" formControlName="title">
            </div>
            <div class="mt-2">
                <label for="typeInput">Type</label>
                <select class="form-select" id="typeInput" formControlName="type">
                    <option [ngValue]="null">Any</option>
                    <option *ngFor="let type of movieTypes" [ngValue]="type.type">{{type.name}}</option>
                </select>
            </div>
            <div class="mt-2">
                <label for="yearInput">Year of release</label>
                <input type="number" class="form-control" id="yearInput" formControlName="year">
            </div>
            <div class="mt-4">
                <button type="submit" class="btn submit-button color-white w-100"
                    [disabled]="!movieForm.valid">Primary</button>
            </div>
        </form>
        <div *ngIf="movies" class="mt-3">
            <app-movies-list-table [moviesList]="movies"></app-movies-list-table>
        </div>
        <div *ngIf="movies" class="mt-4">
            <app-pagination (changePage)="changePage($event)" [currentPage]="currentPage"
                [numberOfItems]="numberOfItems"></app-pagination>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3">
            {{error}}
        </div>
    </div>
</div>
