<div style="background-color: white !important; padding: 5px;">
    <table>
        <tr  [ngClass]="isEven(i)" *ngFor="let movie of moviesList;let i = index;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <td style="width:12%" class="text-center" >
                <img style="height: 50px;" src="{{movie.Poster}}">
            </td>
            <td style="width:88%">
                {{movie.Title}} ({{movie.Year}}) ({{movie.Type}})
            </td>
        </tr>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div *ngIf="selectedMovie" class="modal-body">
          {{selectedMovie?.Title}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
